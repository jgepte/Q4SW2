<h2 class="container bg-info bg-opacity-50" align="center">Fahrenheit to Celsius Converter</h2>
<p id="today" align="center" class="container bg-info bg-opacity-50"></p>
<br>

<form align="center">
	<label><b>place value here:</label>
	<input type="Number" name="num1" id="num1">
	  <br>
	  <button type="submit" onclick="Compute()" class="btn-primary">Convert</button>
	</form>

<script>
	const date = new Date();
	function Compute(){
		var num1 = document.getElementById("num1").value;
		var celsius = Number (num1 - 32) * 5/9;
		window.alert("That temperature in Celsius is: " + celsius);
	  }
	document.getElementById("today").innerHTML = date;
  </script>
